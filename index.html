<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>

<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Displaying Rows & Columns</title>
		<link rel="stylesheet" href="style.css" />
	</head>


<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
	

		<div class="column blue" id="common-blue">

		<div class="square yellow center-content" id="square-yellow" onClick="allOpaque(this)"/>
			<marquee behavior=”scroll” direction=”right” bgcolor="Purple" height=”50″>Brandon Ingram is the GOAT, nuff said!</marquee>
			<img src="image/bigoat.png" id="laker" class="restrict-img-size" onclick="showIngram(this)" />
		</div>
		<div class="square purple" id="purple-column" onClick="allOpaque(this)"/>
			<font size="10">Click any of the divs!</font>
			<img src="image/biarmtwo.png" id="lakertwo" class="restrict-img-size" onClick="showIngram(this)" />
		</div>

		
		
		<div class="square red" id="red-column" onClick="allOpaque(this)" />
			<img src="image/ingram.jpg" id="lakerthree" class="restrict-img-size" onclick="showIngram(this)" />
			<marquee behavior=”scroll” direction=”right” bgcolor="Purple"  height=”36″>Ingram will be the Best NBA player ever in the long run. He oozes potential and will be a Laker GOAT</marquee>
		</div>
		</div>
		<div class="column blue" id="lakers-column" onClick="allOpaque(this)"/>
			<img src="image/whoman.png" id="laker" class="restrict-img-size" onclick="showIngram(this)" />
			<font size="10">Click to see who the King Of Kings is</font>
		</div>
		<script src="script.js"></script>
	</body>

</html>
